version: '1.0'
stages:
  - build
  - test
  - deploy
steps:
#  main_clone:
#    stage: build
#    title: Cloning main repository...
#    type: git-clone
#    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
#    revision: '${{CF_REVISION}}'
  Compilation:
    stage: build
    title: Compile/Unit test
    image: maven:3.5.2-jdk-8-alpine
    commands:
    - mvn -Dmaven.repo.local=/codefresh/volume/m2_repository package
  Integration:
    stage: test
    title: Integration test
    image: maven:3.5.2-jdk-8-alpine
    commands:
    - mvn -Dmaven.repo.local=/codefresh/volume/m2_repository verify
  BuildingDockerImage:
    stage: test
    title: Building Docker Image
    type: build
    image_name: spring-boot-2-sample-app
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}'
    dockerfile: Dockerfile
    metadata: # Declare the metadata attribute
      set: # Specify the set operation
      - build_style: non-multi-stage
  PushingToDockerRegistry:
    stage: deploy
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}'
    registry: cfcr
  StoreChart:
    stage: deploy
    title: Storing Helm chart
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
      - ACTION=push
      - CHART_REF=charts/spring-demo
  DeployMyChart:
    stage: deploy
    image: 'codefresh/cfstep-helm:2.9.1'
    title: Deploying Helm chart
    environment:
      - ACTION=install
      - CHART_REF=charts/spring-demo
      - RELEASE_NAME=spring-demo
      - KUBE_CONTEXT=otus-platform-qa-env
      - NAMESPACE=default
      - VALUE_image_pullPolicy=Always
      - VALUE_image_tag='${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_SHORT_REVISION}}'

